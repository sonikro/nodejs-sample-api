metadata:
  name: trilha-devops
projects:
  - name: nodejs-api
    source:
      location: 'https://github.com/sonikro/nodejs-sample-api.git'
      type: git
      branch: master
components:
  - id: che-incubator/typescript/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: nodejs
        port: 3000
    memoryLimit: 512Mi
    type: dockerimage
    alias: nodejs
    image: 'registry.redhat.io/codeready-workspaces/stacks-node-rhel8:2.0'
  - type: kubernetes
    alias: app=jenkins-codeready-worksp
    referenceContent: |
      apiVersion: v1
      items:
      - apiVersion: apps.openshift.io/v1
        kind: DeploymentConfig
        metadata:
          labels:
            app: jenkins-codeready-worksp
          name: jenkins-codeready-worksp
        spec:
          replicas: 1
          selector:
            app: jenkins-codeready-worksp
            deploymentconfig: jenkins-codeready-worksp
          strategy:
            activeDeadlineSeconds: 21600
            resources: {}
            rollingParams:
              intervalSeconds: 1
              maxSurge: 25%
              maxUnavailable: 25%
              timeoutSeconds: 600
              updatePeriodSeconds: 1
            type: Rolling
          template:
            metadata:
              labels:
                app: jenkins-codeready-worksp
                deploymentconfig: jenkins-codeready-worksp
            spec:
              containers:
              - image: sonikro/jenkins-codeready-workspace:latest
                imagePullPolicy: Always
                name: jenkins-codeready-worksp
                ports:
                - containerPort: 8080
                  protocol: TCP
                - containerPort: 50000
                  protocol: TCP
                resources: {}
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
                volumeMounts:
                - mountPath: /var/jenkins_home
                  name: jenkins-codeready-worksp-1
                - mountPath: /var/run/docker.sock
                  name: socket
              dnsPolicy: ClusterFirst
              restartPolicy: Always
              schedulerName: default-scheduler
              securityContext: {}
              terminationGracePeriodSeconds: 30
              volumes:
              - emptyDir: {}
                name: jenkins-codeready-worksp-1
              - hostPath:
                  path: /var/run/docker.sock
                  type: ""
                name: socket
          test: false
          triggers:
          - type: ConfigChange
      kind: List
      metadata:
        resourceVersion: ""
        selfLink: ""
apiVersion: 1.0.0
commands:
  - name: download dependencies
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/nodejs-sample-api'
        type: exec
        command: npm install
        component: nodejs
  - name: run the web app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/nodejs-sample-api'
        type: exec
        command: npm start
        component: nodejs
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "node",
                "request": "attach",
                "name": "Attach to Remote",
                "address": "localhost",
                "port": 9229,
                "localRoot": "${workspaceFolder}",
                "remoteRoot": "${workspaceFolder}"
              }
            ]
          }
        type: vscode-launch
